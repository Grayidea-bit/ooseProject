<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Issue Tracking System</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app">
    <header class="header">
        <h1>Issue Tracker</h1>
        <div class="user-info">Welcome, User1</div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="issue-section">
                <div class="section-header">
                    <h2>Issues</h2>
                    <span class="issue-count" id="issueCount">0 issues</span>
                </div>
                <div class="issue-list" id="issueList">
                    <!-- Issues will be dynamically loaded here -->
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <h2>Add New Issue</h2>
                </div>
                <form id="issueForm" class="issue-form">
                    <div class="form-group">
                        <label for="issueTitle">Title</label>
                        <input type="text" id="issueTitle" name="issueTitle" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="issueType">Type</label>
                            <select id="issueType" name="issueType" required>
                                <option value="Daily">Daily</option>
                                <option value="Schedule">Schedule</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status" required>
                                <option value="TODO">TO-DO</option>
                                <option value="InProgress">In Progress</option>
                                <option value="Finished">Finished</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="issueDescription">Description</label>
                        <textarea id="issueDescription" name="issueDescription" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="date" id="deadline" name="deadline">
                    </div>

                    <button type="submit" class="btn-primary">Add Issue</button>
                </form>
                <div id="formMessage" class="form-message"></div>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/js/index.js}"></script>
</body>
</html>
